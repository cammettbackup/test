<!DOCTYPE html>
<html>
<style>
h1 {
    font-size: 25px;
}

.container-404 {
    margin: 50px auto 40px auto;
    width: 600px;
    text-align: center;
}

p {
    color: rgba(0, 0, 0, 0.5);
    margin: 20px 0;
    line-height: 1.6;
}

.info-404 {
    font-size: 50px;
}

.netapp-site-link {
    display: inline-flex;
    align-items: center;
}

.netapp-link-text {
    font-size: 25px;
}

.netapp-link-arrow {
    padding-right: 2px;
    transform: rotate(180deg);
    height: 17px;
}
</style>
<head>
    <meta name="robots" content="noindex" />
</head>
<body>
<div class="container-404">
<p>
    <strong class="info-404">Page Not Found</strong>
</p>
<p><h1>404</h1></p>
<p>
    <a target="_self" class="netapp-site-link" href="docs.netapp.com">
    <text class="netapp-link-text">docs.netapp.com</text>
    <img class="netapp-link-arrow" src="images/left_arrow.png" alt="">
    </a>
</p>
<svg>
    <use href="images/sprite.svg#netapp-logo"></use>
</svg>
</div>
</body>
</html>
